<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="700" poster="imagens/malphite.png" controls>
        <source src="midia/Soladopelapedra.webm" type="video/webm">
        <source src="midia/Soladopelapedra.mkv" type="video/mkv">
        <source src="midia/Soladopelapedra.mp4" type="video/mp4">
        <source src="midia/Soladopelapedra.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução</p>
        <p>Teste</p>     
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/ada40k8jOcI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
