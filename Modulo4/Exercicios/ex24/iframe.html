<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho Padrão do Iframe 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
         <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
            
        </iframe>
        
        para aprender a programa
    </p>
    <p>
        O Repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank"></a> 
        
        também é muito legal</p>
</body>
</html>
