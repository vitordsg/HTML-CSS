<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- action="enviar para uma linguagem"   /    autocomplete="desligar os nomes sugeridos da caixa de texto" / method="get" dados na url / method="post" dados ocultos da url -->

        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p> <!-- Caixa de texto de nome -->

        <p><label for="isobrenome">Sobrenome</label>
             <input type="text" name="sobrenome" id="isobrenome"></p> <!-- Caixa de texto do sobrenome-->

        <p><input type="submit" value="Enviar"></p> <!-- Botão para enviar os dados -->
    </form>
</body>
</html>
