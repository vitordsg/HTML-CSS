<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset> <!-- Grupo de Campos -->

        <!-- Legenda o Grupo -->
        <legend>Dados Pessoais</legend>

        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <!-- Caixa de Nome -->
                <label for="inome">Nome</label> 
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>

            
            <p>
                <!-- Caixa de Email -->
                <label for="iemail">E-mail</label> 
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>

            <p>
                <!-- Caixa de Telefone -->
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>

    </fieldset>

        <p> <!-- Botões Enviar/Limpar -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
