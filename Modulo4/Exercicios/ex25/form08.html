<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">


        <p> <!-- Selecionar um número de 0 a 50 -->
            <label for="i1num">Número 1</label>
            <input type="number" name="n1" id="i1num" min="0" max="50" required oninput="isoma.innerHTML = Number(i1num.value) + Number(i2num.value)"> <!-- Calcular o n1 + n2 -->
        </p>


        <p> <!-- Selecionar um número de 0 a 50 -->
            <label for="i2num">Número 2</label>
            <input type="number" name="n2" id="i2num" min="0" max="50" required oninput="isoma.innerHTML = Number(i1num.value) + Number(i2num.value)"> <!-- Calcular o n1 + n2 -->
        </p>



        <p> <!-- Soma dos n1 + n2 -->
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>



        <p> <!-- Botões de Enviar/Limpar -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
