<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">


        <p>
            <label for="iano">Em que ano você nasceu?</label> <!-- Escolher o ano em que nasceu -->
            <!-- Mostrar a idade conforme o ano selecionado -->
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIdade()">
        </p>



        <p> <!-- Mostrar a idade  -->
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>



        <p> <!-- Botões de enviar/limpar -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <!-- Script em Javascript/ Calculando a idade selecionada e mostrando conforme vai escolhendo determinado ano -->
    <script>
        function calcIdade() {
            let = atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>


</body>
</html>
