<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">Masculino<br> <label for="isxmas"></label> <!-- Bolinha de seleção Masculino-->
            <input type="radio" name="sexo" id="isxfem" checked value="F">Feminino<br> <label for="isxfem"></label> <!-- Bolinha de seleção Feminino -->
        </fieldset>


        <fieldset>
            <legend>Esportes Favoritos</legend> <!-- Caixa de Marcação de Esportes -->
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br> <!-- Opção Basquete -->
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br> <!-- Opção Futebol -->
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br> <!-- Opção Natação -->
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label><br> <!-- Opção Tênis -->
        </fieldset>

        <p> <!-- Botões de Enviar/Limpar -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
