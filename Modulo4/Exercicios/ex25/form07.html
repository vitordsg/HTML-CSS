<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label> <!-- Escolha de Seleção de Estado -->
            <select name="estado" id="iestado">

                <option value="">Escolha</option> <!-- Região Sudeste -->
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>


                <optgroup label="Região Nordeste"> <!-- Região Nordeste -->
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissão">Profissão</label> <!-- Escolha de Seleção de Profissões -->
            <input type="text" name="profissão" id="iprofissão" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option >Contabilista</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem</label><br> <!-- Caixa de Mensagem/ Caixa de Texto de Mensagem -->
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>


        <!-- Botões de Enviar/Limpar -->
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
